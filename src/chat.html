<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <title>Chat avec Antonio Banderas</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">AB</div>
            <div class="contact-info">
                <div class="contact-name">Antonio Banderas</div>
                <div class="contact-status">Online</div>
            </div>
        </div>

        <div class="chat-messages">
            <div class="message-date">Today</div>

            <div class="message received">
                <div class="message-bubble">
                    Hi! your last shot was really good!
                    <div class="message-time">9:23</div>
                </div>
            </div>

            <div class="message received">
                <div class="message-bubble">
                    What tools do you use?
                    <div class="message-time">9:23</div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-bubble">
                    Figma, for prototype I use principler
                    <div class="message-time">9:23</div>
                </div>
            </div>

            <div class="message received">
                <div class="message-bubble">
                    Cool ! Your design inspire me a lot
                    <div class="message-time">9:23</div>
                </div>
            </div>

            <div class="message received">
                <div class="message-bubble">
                    Thank u so much Antoan
                    <div class="message-time">9:23</div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-bubble">
                    you're welcome
                    <div class="message-time">9:23</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <i class="far fa-image chat-icon" title="Photo"></i>
            <input type="text" class="input-field" placeholder="Type a message">
            <i class="far fa-image chat-icon" title="Photo"></i>
            <i class="fas fa-paper-plane chat-icon" title="Photo"></i>
            <i class="fas fa-microphone chat-icon" title="Microphone"></i>
        </div>
    </div>
</body>

</html>
